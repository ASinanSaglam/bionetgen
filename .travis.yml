os:
  - linux
  - osx


language: c++
python:
  - '2.7'
addons:
  apt:
    packages:
      - python-pip
sudo: false


env:
  global:
#       FTP_USER
    - secure: ""
#       FTP_PASSWORD
    - secure: ""


notifications:   
   slack: 
     rooms:
       - faederlab:l0waIGp58v8ZV74N7QmXGoWs      
     template:
       - "BioNetGen build: %{result} in %{duration}"
       - "Build: <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>)    Author: %{author}"
       - "Build details:  %{build_url} "
   
script:
  - cd ./bng2
  # build NFsim and atomizer
  - make NFsim
  - cd ./atomizer
  - source osx_install.sh
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew unlink python && brew link python; fi
  - pip install --user -r requirements.txt
  - unzip utils/pyinstaller2.zip
  - python2 pyinstaller2/pyinstaller.py utils/sbmlTranslator.spec
  - cp dist/sbmlTranslator ../bin
  # build cvode
  - cd ../Network3
  - cp Makefile.cmake Makefile
  - make
  - cd ..
  # build final distribution and validate
  - perl make_dist.pl --build --validate  --bindir ./bin
  #- source .dist_unix.sh


after_success:
#  The .dist_unix.sh script used to be called here.  The problem with having it here, is that if any tests fail, no
#  distribution package is generated, and developers have no executable to work with to do further debugging.

