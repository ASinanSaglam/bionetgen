<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    <form action="/search?{{ model_name }}" method="post">
    Query Database: <br>
      <div>Search by:<select name=searchSelection>
        {% for option in queryOptions %}
	  	<option>{{ option }}</option>
  	{% endfor %}
      </select></div>
      <div>QueryString: <input name="queryString"> </div>
      <input type="submit" value="Submit">
      
    </form>

    <a href="{{ url|safe }}">{{ url_linktext }}</a>

  </body>
</html>
{% endautoescape %}
